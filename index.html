<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Office Dashboard Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background-color: black;
      overflow: hidden;
    }
    .slide, iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }
    #fullscreen-btn {
      position: fixed;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      z-index: 9999;
    }
    #fullscreen-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div id="fullscreen-btn">â›¶ Fullscreen</div>
  <div id="container"></div>

  <script src="config.js"></script>
  <script>
    const { slidesFolder, slides, powerBiEmbedUrl, slideDuration } = window.dashboardConfig;
    const container = document.getElementById('container');

    // === Create Power BI iframe once ===
    const powerBiFrame = document.createElement('iframe');
    powerBiFrame.src = powerBiEmbedUrl;
    powerBiFrame.className = 'slide';
    powerBiFrame.allowFullscreen = true;
    container.appendChild(powerBiFrame);

    // === Create image slides ===
    const imageSlides = slides.map(src => {
      const img = document.createElement('img');
      img.src = `${slidesFolder}/${src}`;
      img.className = 'slide';
      container.appendChild(img);
      return img;
    });

    // === Build rotation sequence with Power BI between slides ===
    let sequence = [];
    imageSlides.forEach((img, index) => {
      sequence.push(img);
      // Add Power BI after each slide except the last one
      if (index < imageSlides.length - 1) {
        sequence.push(powerBiFrame);
      }
    });
    let i = 0;

    function showNext() {
      sequence.forEach(s => (s.style.display = 'none'));
      sequence[i].style.display = 'block';
      i = (i + 1) % sequence.length;
    }

    // Initial display
    showNext();
    setInterval(showNext, slideDuration);

    // === Fullscreen button ===
    document.getElementById('fullscreen-btn').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
